name: Huay Longview Watcher
on:
  schedule:
    - cron: '2,17,32,47 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          npm ci || npm i
          npx playwright install --with-deps chromium
      - name: Run checker
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          LINE_TO: ${{ secrets.LINE_TO }}
        run: node index.js
